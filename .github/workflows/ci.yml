name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      JWT_SECRET: ci-test-jwt-secret-value
      DATABASE_URL: mysql://user:pass@localhost:3306/solvemate
      ALLOWED_ORIGINS: https://app.example.com
      EXPO_PUBLIC_API_BASE_URL: https://api.example.com
      EAS_PROJECT_ID: 00000000-0000-0000-0000-000000000000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build API bundle
        run: pnpm build
