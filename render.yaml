services:
  - type: web
    name: boj-helper-api
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile.backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: REDIS_URL
        sync: false
